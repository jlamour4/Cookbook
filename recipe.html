<html>
    <head>
        <title>New Recipe</title> 
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <style>
label{
    color:white;
}
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-12">
                    <h1>New Recipe <span class="glyphicon glyphicon-pencil"></span> <span class="pull-right"><a class="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i></a> <a href="."><span class="glyphicon glyphicon-home"></span></a></span></h1>
                            <div class="form-group">
                                <label for="recipe-tilte-input">Title</label>
                                <input type="text" name="title" class="form-control" id="recipe-title-input" placeholder="Apple Pie">
                            </div>
                            <div class="form-group quill-container">
                                <label for="description-quill">Description</label>
                                <textarea class="form-control" rows="5" id="description-textarea" placeholder="A tasty American classic..."></textarea>
                            </div>
                            <div class="form-group quill-container">
                                <label for="instructions-quill">Instructions</label>
                                <textarea class="form-control" rows="15" id="instruction-textarea" placeholder="Set oven to 350 degrees..."></textarea>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="search-form">Ingredients</label>
                                <input id="search-form" type="text" class="form-control " placeholder="apples...">
                                <input name="ingredients" type="hidden">
                        <span id="search-current" class="form-control-feedback glyphicon glyphicon-search"></span><span id="add-new" class="hidden form-control-feedback glyphicon glyphicon-pencil"></span>
                                <div id="picked-ingredients"class="padding-top padding-bottom margin-right">
                                </div>
                                <ul class="list-group padding-top">
                                    <i id="search-result-loader" class="hidden fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                                    <span class="sr-only">Loading...</span>
                                    <span id="ingredient-search-result"></span>
                                </ul>
                            </div>
                            <button  class="submit btn btn-primary" >Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                            <h3><span id="recipe-error"class="label label-danger hidden">Recipe already exists!</span></h3>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/shared.js"></script>
        <script src="./js/recipe.js"></script>
    </body>
</html>
