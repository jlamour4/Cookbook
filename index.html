<html>
    <head>
        <title>Cookbook</title> 
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <style>
body{
    position:absolute;
    top:300px;
    background-color:#6fd671;
}
        </style>
    </head>
    <body>
        <div data-spy="affix" data-offset-top="300" class=" container container-table">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1><i>Cookbook</i> <a href="./recipe.html" type="button" data-toggle="tooltip" data-placement="right" title="Add new recipe!"><i  class="fa fa-book" aria-hidden="true"></i></a></h1>
                    <div class="form-group has-feedback">
                        <input id="search-form" type="text" class="form-control " placeholder="search for ingredients">
                        <span id="search-current" class="form-control-feedback glyphicon glyphicon-search"></span><span id="add-new" class="hidden form-control-feedback glyphicon glyphicon-pencil"></span>
                        <div id="picked-ingredients"class="padding-top padding-bottom margin-right">
                        </div>
                    <ul class="list-group padding-top">
<i id="search-result-loader" class="hidden fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span>
                        <span id="ingredient-search-result"></span>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div id="recipe-result" class="col-md-6 col-sm-12">
                </div>
            </div>
        </div>
        <!-- Recipe details Modal -->
        <div id="recipe-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><span id="modal-recipe-tile"></span></h4>
                    </div>
                    <div  class="modal-body">
                        <h3>Description</h3>
                        <p><span id="modal-recipe-description"></span></p>
                        <h3>Instructions</h3>
                        <p><span id="modal-recipe-instructions"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/shared.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
