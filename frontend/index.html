<html>
    <head>
        <title>Search Page</title> 
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
.padding-right{
    padding-right: 5px;
}
.padding-left{
    padding-left: 5px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-12">
                    <h1>Recipe Finder</h1>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="search for ingredients">
                        <span class="form-control-feedback glyphicon glyphicon-search"></span>
                        <span class="label label-default">Hamburger Bread <span class="glyphicon glyphicon-remove"></span></span>
                        <span class="label label-default">Ground Beef <span class="glyphicon glyphicon-remove"></span></span>
                        <span class="label label-default">Lettuce <span class="glyphicon glyphicon-remove"></span></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="#" class="panel-title">Beef Hamburger <span class="badge pull-right">60%</span></a></div>
                        <div class="panel-body">
                            <span class="label label-success padding-right">Hamburger Bread</span>
                            <span class="label label-success padding-right">Ground Beef</span>
                            <span class="label label-success padding-right">Lettuce</span>
                            <span class="label label-warning padding-right">Ketchup</span>
                            <span class="label label-warning padding-right">Cheese</span>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="#" class="panel-title">Beef Chili <span class="badge pull-right">20%</span></a></div>
                        <div class="panel-body">
                            <span class="label label-success padding-right">Ground Beef</span>
                            <span class="label label-warning padding-right">Garlic</span>
                            <span class="label label-warning padding-right">Chili Powder</span>
                            <span class="label label-warning padding-right">Peppers</span>
                            <span class="label label-warning padding-right">Black Beans</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
